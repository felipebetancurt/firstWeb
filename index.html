<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página web sencilla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      padding: 20px 0;
    }
    header h1 {
      color: white;
      font-size: 24px;
      margin: 0;
    }
    main {
      padding: 20px;
    }
    p {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Página web sencilla</h1>
  </header>
  <main>
    <p>Esta es una página web sencilla creada con HTML y CSS.</p>
  </main>
</body>
</html>
